version: '3'
services:
  mysql:
    image: mysql
    container_name: group_db_dev
    ports:
      - 3306:3306
    # command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    env_file:
      - .env
    environment:
      TZ: Asia/Seoul
    build: 
      context: .
      dockerfile: ./mysql/dockerfile

  backend:
    container_name: group_backend_dev
    depends_on:
      - mysql
    build: 
      context: .
      dockerfile: ./django/dockerfile
    # command: python manage.py runserver 127.0.0.1:8000
    ports:
      - 8000:8000

    stdin_open : true
    tty : true

  frontend:
    container_name: group_frontend_dev
    depends_on:
      - backend
    build: 
      context: .
      dockerfile: ./react/dockerfile
    # command: npm start
    ports:
      - 3000:3000
    stdin_open : true
    tty : true
    
  